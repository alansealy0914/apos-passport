<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="form-signin-heading">Business Entity Profile (BEP)</h3>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Client:</label>
          <p class="form-control-static">&nbsp;&nbsp;&nbsp;&nbsp;{{ details?.name }}<br>
          <label class="col-sm-3 control-label">Email:</label> 
          <p>&nbsp;&nbsp;&nbsp;{{ details?.email }}</p>
         </div>
      </div>
    </div>
  </div>




  <div class="container">
    <h4>Bordered Table</h4>
    <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>            
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>Moe</td>
          <td>mary@example.com</td>
        </tr>
        <tr>
          <td>July</td>
          <td>Dooley</td>
          <td>july@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>






</div>
